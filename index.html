<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration-number.css">
    <title>Registration Numbers</title>
</head>
<body>
    <section class="textInput">
        <div class="blockItems">
            <h1>Registration Numbers</h1>
            <div class="flexItems">

                <div class="button">
                    <button class="reset">Reset</button>
                </div>

                <div class="reg-input">
                    <p class="errors"></p>
                    <p class="success"></p>
                    <div class="textArea">
               <label for="">Enter Your Registration Number Here:</label><input type="text" class="input" placeholder="Example : CA 111111 / CA123456">
            </div>
                </div><div class="button">
                    <button class="addButton">Add</button>
                </div>  
          
            </div>

            <div class="twoButtons">
                <div class="filterDisplay">
                <div class="selectTown">
                    <div class="filter">
                       Filter Town: <select class="town">
                            <option class="value" value="">Select Town</option>
                            <option class="value" name="filter" value="Cape Town">Cape Town</option>
                            <option class="value" name="filter" value="Paarl">Paarl</option>
                            <option class="value" name="filter" value="Bellville">Bellville</option>
                            <option class="value" name="filter" value="Stellenbosch">Stellenbosch</option>
                        </select>
                    </div>  <div class="listButton">        
                        <div class="button">
                            <button class="clear">Clear Filter</button>
                        </div>
                    </div> 

                </div>
                <section class="registrations">
                    <ul class="displayTown" >            
                    </ul>    
                </section>
                </div>
              
            </div>
         
        </div>
    </section>
    <section >
        <div class="button hey">
            <p class="test"><a href="test.html">See Tests For the Registration Project</a></p>
            
        </div> 
    </section>
    
   <script src="reg-factory.js"></script>
   <script src="reg.js"></script>
</body>
</html>
